# Site settings
baseurl = "/"
defaultContentLanguage = "fr"
languageCode = "fr-fr"
title = "CRAB - Collectif Rennais des Amateurs de Bières — Blog"
theme = "syna"
enableGitInfo = false
version = "0.16.2"
date = "2017-10-04"
date_format = "10/02/2006"
Paginate = 4
# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "CRAB"
  description = "Collectif Rennais des Amateurs de Bières"
  
  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#ffc902"
    secondary = "#868e96"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.
[[menu.main]]
  url = "/"
  name = "Accueil"
  weight = 10

[[menu.main]]
  url = "/blog"
  name = "Actualités"
  weight = 20

[[menu.main]]
  url = "https://www.helloasso.com/associations/collectif-rennais-des-amateurs-de-bieres-crab/adhesions/adhesion-au-crab-2020"
  name = "Adhérer"
  weight = 30

[[menu.footer_social]]
  weight = 20
  name = "Facebook"
  pre = "fab fa-facebook-f"
  url = "https://www.facebook.com/CRABRennes"